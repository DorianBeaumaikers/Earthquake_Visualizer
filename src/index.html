<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Visualizer</title>
</head>
<body>
    <canvas class="webgl"></canvas>

    <div id="infos">
        <h3>Region</h3>
        <p id="region">SAN JUAN, ARGENTINA</p>
        <h3>Latitude</h3>
        <p id="lat">-31.72</p>
        <h3>Longitude</h3>
        <p id="lon">-70.11</p>
        <h3>Depth</h3>
        <p id="depth">143</p>
        <h3>Magnitude</h3>
        <p id="mag">2.9</p>
        <h3>Time</h3>
        <p id="time">2022-06-13T12:19:04.0Z</p>
    </div>
</body>
</html>
